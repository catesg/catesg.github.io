<script src="https://unpkg.com/@botpoison/browser@0.1.30/dist/index.js" async></script>
<form
    id="contactForm"
    action="https://submit-form.com/4faDNxnx"
    data-botpoison-public-key="pk_284c3c38-ce74-4eff-887a-a3561b1a702a"
    class="text-left form-email row mx-0"
    data-success="Thanks for your enquiry, we'll be in touch shortly."
    data-error="Please fill in all fields correctly.">
    <div class="col-lg-6 col-md-12"><label>Your Name:</label> <input type="text" name="name" class="validate-required" /></div>
    <div class="col-lg-6 col-md-12"><label>Email Address:</label> <input type="email" name="email" class="validate-required validate-email" /></div>
    <div class="col-md-12"><label>Message:</label> <textarea rows="6" name="message" class="validate-required"></textarea></div>
    <div class="col-md-5 col-lg-4"><button type="submit" id="contactSubmitBtn" class="btn btn--primary type--uppercase sg-btn-primary">Send Enquiry</button></div>
</form>
<script>
    var formElement = document.getElementById("contactForm");
    var buttonElement = document.getElementById("contactSubmitBtn");
    formElement.addEventListener("botpoison-challenge-start", function () {
      buttonElement.setAttribute("disabled", "disabled");
    });
    formElement.addEventListener("botpoison-challenge-success", function () {
      buttonElement.removeAttribute("disabled");
    });
    formElement.addEventListener("botpoison-challenge-error", function () {
      buttonElement.removeAttribute("disabled");
    });
</script>
